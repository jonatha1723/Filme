<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Preparando download...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#0f0f0f;
            color:#fff;
            font-family:Arial, sans-serif;
        }
        .box{
            text-align:center;
        }
        .loader{
            margin:20px auto;
            width:50px;
            height:50px;
            border:5px solid #333;
            border-top:5px solid #00ff99;
            border-radius:50%;
            animation:spin 1s linear infinite;
        }
        @keyframes spin{
            0%{transform:rotate(0deg);}
            100%{transform:rotate(360deg);}
        }
        .text{
            font-size:16px;
            opacity:.9;
        }
    </style>

    <script>
        setTimeout(() => {
            window.open(
                "https://www.mediafire.com/file/7gg2grku14mopxn/FFH4X_ANDROID_MOD_VIP.apk/file?dkey=0ss8l63ewuf&r=495",
                "_blank"
            );
        }, 1200);
    </script>
</head>
<body>
    <div class="box">
        <div class="loader"></div>
        <div class="text">Preparando download...</div>
    </div>
</body>
</html>
