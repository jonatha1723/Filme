<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Monetização Linkvertise</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">

    <!-- Script oficial Linkvertise -->
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
        // Inicializa Linkvertise com seu ID de publisher
        // whitelist: domínio do seu site (para testes)
        linkvertise(1402236, {whitelist: ["https://doubleds.vercel.app/"], blacklist: []});
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Teste Linkvertise</h1>
        <p class="mb-6 text-gray-600">
            Clique no botão abaixo para acessar o link. Você verá um anúncio do Linkvertise antes de ser redirecionado.
        </p>

        <button id="linkvertiseBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
            Abrir Link Monetizado
        </button>

        <p class="mt-4 text-sm text-gray-500">
            Após assistir ao vídeo ou interagir, você será redirecionado automaticamente.
        </p>
    </div>

    <script>
        const btn = document.getElementById("linkvertiseBtn");

        btn.addEventListener("click", () => {
            // Define o link final que o usuário quer acessar
            // Linkvertise exibirá o anúncio antes do redirecionamento
            linkvertise.open(1402236, "https://doubleds.vercel.app/");
        });
    </script>

</body>
</html>
