<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrir Link Aleatório</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f2f2f2;
    padding: 50px;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Gerador de Links Aleatórios</h1>
<p>Clique no botão para abrir um link aleatório no navegador.</p>

<button onclick="openRandomLink()">Abrir Link Aleatório</button>

<script>
  // Lista de links aleatórios
  const links = [
    "https://doubleds.vercel.app/",
    "https://filme-indol-one.vercel.app/",
    "https://example.com",
    "https://openai.com"
  ];

  // Função para abrir link aleatório
  function openRandomLink() {
    const randomIndex = Math.floor(Math.random() * links.length);
    const url = links[randomIndex];

    // Abre no navegador do dispositivo (fora do WebView)
    window.open(url, "_blank"); // "_blank" normalmente abre fora no navegador padrão
  }
</script>

</body>
</html>
