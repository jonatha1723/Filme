<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download APK Aleatório</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f2f2f2;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Download Aleatório de APK</h1>
<p>Clique no botão para baixar um APK aleatório:</p>

<button onclick="baixarAleatorio()">Baixar APK Aleatório</button>

<script>
  const apkLinks = [
    "https://example.com/app1.apk",
    "https://example.org/app2.apk",
    "https://anotherdomain.com/app3.apk"
  ];

  function baixarAleatorio() {
    const randomIndex = Math.floor(Math.random() * apkLinks.length);
    const url = apkLinks[randomIndex];

    // Cria um elemento <a> para iniciar o download
    const a = document.createElement("a");
    a.href = url;
    a.setAttribute("download", ""); // tenta forçar download
    a.style.display = "none";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
