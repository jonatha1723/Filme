<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download APK Aleatório</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f2f2f2;
    padding: 50px;
  }
  button {
    padding: 14px 28px;
    font-size: 18px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<h1>Download de APK Aleatório</h1>
<p>Clique no botão abaixo e o APK será baixado!</p>

<button onclick="baixarAleatorio()">Baixar APK Aleatório</button>

<script>
  const apkLinks = [
    "https://example.com/app1.apk",
    "https://example.org/app2.apk",
    "https://anotherdomain.com/app3.apk"
  ];

  function baixarAleatorio() {
    // Escolhe um link aleatório da lista
    const randomIndex = Math.floor(Math.random() * apkLinks.length);
    const fileUrl = apkLinks[randomIndex];

    // Cria um elemento <a> para disparar o download
    const a = document.createElement("a");
    a.href = fileUrl;

    // O atributo download tenta forçar o navegador a baixar
    a.download = "";
    document.body.appendChild(a);
    a.click();   // dispara o clique programaticamente
    document.body.removeChild(a);
  }
</script>

</body>
</html>
