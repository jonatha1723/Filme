<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Fullscreen Button</title>

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Tela limpa */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
}

/* Botão fullscreen */
#btn {
    width: 100vw;
    height: 100vh;
    background: #1e88ff;
    border: none;
    border-radius: 0;
    color: #fff;
    font-size: 26px;
    font-weight: 700;
    cursor: pointer;
    letter-spacing: 1px;
    transition: all .15s ease;
}

/* Feedback toque */
#btn:active {
    background: #1669cc;
    transform: scale(0.99);
}
</style>
</head>

<body>

<button id="btn">TOCAR</button>

<script>
// Força fullscreen nativo
function requestFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

// Auto fullscreen
window.onload = () => {
    setTimeout(requestFullscreen, 300);
};

// Evento botão
document.getElementById("btn").onclick = () => {
    console.log("Botão tela cheia clicado");
};
</script>

</body>
</html>
