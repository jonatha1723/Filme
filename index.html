<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de IP</title>
</head>
<body>

<h2>IP do Usuário</h2>
<button onclick="mostrarIP()">Mostrar IP</button>

<p id="ip"></p>

<script>
async function mostrarIP() {
    try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        document.getElementById("ip").innerText = "IP público: " + data.ip;
        console.log("IP:", data.ip);
    } catch (e) {
        document.getElementById("ip").innerText = "Erro ao obter IP";
        console.error(e);
    }
}
</script>

</body>
</html>
