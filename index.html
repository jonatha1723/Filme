<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Aleatório</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f7f7f7;
    padding: 50px;
  }
  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Download Aleatório</h1>
<p>Clique no botão para baixar um arquivo aleatório da lista.</p>

<button onclick="baixarArquivoAleatorio()">Download Aleatório</button>

<script>
  // Lista de URLs de arquivos que podem ser baixados
  const arquivos = [
    "https://example-files.online-convert.com/raster%20image/png/example_small.png",
    "https://file-examples-com.github.io/uploads/2017/02/file_example_XLS_10.xls",
    "https://file-examples-com.github.io/uploads/2017/02/file_example_CSV_5000.csv",
    "https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3"
  ];

  function baixarArquivoAleatorio() {
    const indice = Math.floor(Math.random() * arquivos.length);
    const link = arquivos[indice];

    // Cria um elemento de link invisível para disparar o download
    const a = document.createElement("a");
    a.href = link;
    a.setAttribute("download", ""); // Força o navegador a baixar
    a.style.display = "none";
    document.body.appendChild(a);
    a.click(); // Dispara o download
    document.body.removeChild(a);
  }
</script>

</body>
</html>
