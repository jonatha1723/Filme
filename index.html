<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>IA Web - Teste Manus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{margin:0;background:#0f0f14;color:#fff;display:flex;flex-direction:column;height:100vh;}
header{padding:15px;background:#141420;text-align:center;font-weight:bold;border-bottom:1px solid #222;}
#chat{flex:1;overflow-y:auto;padding:15px;}
.msg{max-width:85%;padding:10px 14px;margin-bottom:10px;border-radius:10px;font-size:14px;line-height:1.4;}
.user{background:#2563eb;margin-left:auto;}
.ia{background:#1f2937;margin-right:auto;}
footer{display:flex;padding:10px;gap:10px;background:#141420;border-top:1px solid #222;}
input{flex:1;padding:10px;border-radius:6px;border:none;outline:none;}
button{padding:10px 18px;border:none;border-radius:6px;background:#22c55e;color:#000;font-weight:bold;cursor:pointer;}
button:disabled{opacity:.6;}
.loader{font-size:12px;opacity:.7;}
</style>
</head>
<body>

<header>ðŸ¤– Minha IA</header>
<div id="chat"></div>

<footer>
  <input id="prompt" placeholder="Digite sua pergunta..." />
  <button id="send">Enviar</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("prompt");
const btn = document.getElementById("send");

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

btn.onclick = send;
input.onkeydown = e => { if(e.key==="Enter") send(); };

async function send(){
  const text = input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value="";
  btn.disabled = true;

  const loader = document.createElement("div");
  loader.className="msg ia loader";
  loader.innerText="IA pensando...";
  chat.appendChild(loader);
  chat.scrollTop = chat.scrollHeight;

  try{
    const r = await fetch("https://api.manus.ai/v1/tasks",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "API_KEY":"sk-5YERui3NbdDifbqbCIdbnrz_rf4qK1gF-fSGKlS_M4KwVeUYV-kBBUHzVsjUhp4Ejtc329G8A6qO0MvGka3MZMV6Oyho"
      },
      body: JSON.stringify({
        prompt: text,
        agentProfile: "manus-1.6"
      })
    });

    const data = await r.json();
    loader.remove();

    const resposta = data?.output || JSON.stringify(data,null,2);
    addMsg(resposta,"ia");

  }catch(e){
    loader.remove();
    addMsg("Erro ao conectar na IA","ia");
    console.error(e);
  }

  btn.disabled = false;
}
</script>
</body>
</html>
