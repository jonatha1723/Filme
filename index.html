<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Galeria de Fotos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0f0f14;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
h1 {
  margin-bottom: 20px;
}
button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #22c55e;
  color: #000;
  font-weight: bold;
  margin-right: 5px;
}
button:hover {
  background: #16a34a;
}
#galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-top: 15px;
}
#galeria img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #22c55e;
}
input[type="file"] {
  display: none;
}
</style>
</head>
<body>

<h1>Galeria de Fotos</h1>

<!-- Botões -->
<button id="btn-foto">Escolher Foto</button>
<button id="btn-arquivo">Abrir Armazenamento</button>
<button onclick="limparGaleria()">Limpar Galeria</button>

<!-- Inputs escondidos -->
<input type="file" id="input-foto" accept="image/*">
<input type="file" id="input-arquivo">

<div id="galeria"></div>

<script>
const galeria = document.getElementById("galeria");
const btnFoto = document.getElementById("btn-foto");
const btnArquivo = document.getElementById("btn-arquivo");
const inputFoto = document.getElementById("input-foto");
const inputArquivo = document.getElementById("input-arquivo");

// Carregar imagens salvas
window.addEventListener("load", ()=>{
  const fotos = JSON.parse(localStorage.getItem("fotos") || "[]");
  fotos.forEach(src => adicionarImagem(src));
});

// Botão para escolher foto
btnFoto.addEventListener("click", ()=> inputFoto.click());
inputFoto.addEventListener("change", e => processarArquivos(e.target.files));

// Botão para abrir armazenamento
btnArquivo.addEventListener("click", ()=> inputArquivo.click());
inputArquivo.addEventListener("change", e => processarArquivos(e.target.files));

// Processa arquivos selecionados
function processarArquivos(files){
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = ()=>{
      const src = reader.result;
      adicionarImagem(src);
      salvarFoto(src);
    };
    reader.readAsDataURL(file);
  });
}

// Adiciona imagem na tela
function adicionarImagem(src){
  const img = document.createElement("img");
  img.src = src;
  galeria.appendChild(img);
}

// Salva no localStorage
function salvarFoto(src){
  const fotos = JSON.parse(localStorage.getItem("fotos") || "[]");
  fotos.push(src);
  localStorage.setItem("fotos", JSON.stringify(fotos));
}

// Limpar galeria
function limparGaleria(){
  localStorage.removeItem("fotos");
  galeria.innerHTML = "";
}
</script>

</body>
</html>
