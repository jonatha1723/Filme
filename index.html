<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Double Wit - Login Seguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-google { background-color: white; color: #1f2937; }
        .btn-google:disabled { opacity: 0.1; filter: grayscale(1); cursor: not-allowed; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-white">

    <div id="loading-initial" class="fixed inset-0 bg-[#000] z-50 flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-[10px] uppercase tracking-widest text-slate-500">Iniciando Segurança...</p>
    </div>

    <div id="auth-card" class="w-full max-w-sm glass p-10 rounded-[2.5rem] text-center shadow-2xl hidden">
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-black italic tracking-tighter">DOUBLE <span class="text-blue-500">WIT</span></h1>
        </div>

        <button id="btn-google" disabled class="w-full py-4 btn-google rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 shadow-lg mb-8 transition-all">
            <svg class="w-5 h-5" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            Entrar com Google
        </button>

        <label class="flex items-start gap-3 cursor-pointer text-left">
            <input type="checkbox" id="terms-checkbox" class="mt-1 w-5 h-5 rounded border-slate-700 bg-slate-800 text-blue-500">
            <span class="text-[10px] text-slate-500 leading-tight">
                Li e aceito os <b>Termos de Uso</b> e <b>Política de Privacidade</b>. Concordo com a coleta de dados.
            </span>
        </label>

        <p id="error-msg" class="text-red-500 text-[10px] mt-6 hidden italic font-bold uppercase"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithRedirect, 
            getRedirectResult, 
            GoogleAuthProvider, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-DTG7MauMSyvUKDcMxAhLLRAMIyKnYFE",
            authDomain: "double-wit.firebaseapp.com",
            projectId: "double-wit",
            storageBucket: "double-wit.firebasestorage.app",
            messagingSenderId: "2191174521",
            appId: "1:2191174521:web:9268d53b6431fd24cb5da8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // FORÇAR O CLIENT ID NAS CONFIGURAÇÕES DO PROVIDER
        provider.setCustomParameters({
            'client_id': '2191174521-fif401smvhmsa93v39q3h90sevkvmnvc.apps.googleusercontent.com',
            'prompt': 'select_account'
        });

        const btnLogin = document.getElementById('btn-google');
        const checkbox = document.getElementById('terms-checkbox');
        const loading = document.getElementById('loading-initial');
        const authCard = document.getElementById('auth-card');
        const errorMsg = document.getElementById('error-msg');

        const URL_FINAL = "https://filme-indol-one.vercel.app/";

        // 1. Verificar retorno do Google
        getRedirectResult(auth).then((result) => {
            if (result?.user) {
                window.location.replace(URL_FINAL);
            }
        }).catch((error) => {
            console.error(error);
            errorMsg.innerText = "Falha no Redirecionamento: " + error.code;
            errorMsg.classList.remove('hidden');
        });

        // 2. Monitorar Sessão
        onAuthStateChanged(auth, (user) => {
            loading.classList.add('hidden');
            if (user) {
                window.location.replace(URL_FINAL);
            } else {
                authCard.classList.remove('hidden');
            }
        });

        // 3. Lógica do botão
        checkbox.onchange = (e) => {
            btnLogin.disabled = !e.target.checked;
        };

        btnLogin.onclick = () => {
            errorMsg.classList.add('hidden');
            // Usar o redirecionamento forçado
            signInWithRedirect(auth, provider);
        };
    </script>
</body>
</html>
