<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Download ZIP</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    text-align:center;
}

.download-btn{
    padding:20px 60px;
    font-size:18px;
    font-weight:600;
    color:#fff;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    border:none;
    border-radius:14px;
    cursor:pointer;
    box-shadow: 0 20px 40px rgba(37,99,235,0.35);
    transition: all .3s ease;
    letter-spacing:1px;
}

.download-btn:hover{
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 30px 60px rgba(37,99,235,0.5);
}

.download-btn:active{
    transform: scale(0.98);
}

.subtitle{
    margin-top:14px;
    font-size:12px;
    color:#94a3b8;
    letter-spacing:2px;
    text-transform:uppercase;
}
</style>
</head>

<body>

<div class="container">
    <button class="download-btn" onclick="downloadZip()">
        Baixar Arquivo ZIP
    </button>
    <div class="subtitle">Download seguro ‚Ä¢ r√°pido ‚Ä¢ direto</div>
</div>

<script>
function downloadZip(){
    const url = "https://seusite.com/arquivo.zip"; // üîÅ troque pelo link real
    const a = document.createElement("a");
    a.href = url;
    a.download = "arquivo.zip";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>

</body>
</html>
