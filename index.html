<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Limpar Cache WebView</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f14;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
button{
  padding:15px 25px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#22c55e;
  color:#000;
  font-weight:bold;
}
button:hover{
  background:#16a34a;
}
h1{
  margin-bottom:30px;
  text-align:center;
}
</style>
</head>
<body>
<h1>Limpar Cache / Forçar Reload</h1>
<button onclick="limparCache()">Limpar Cache e Recarregar</button>

<script>
function limparCache(){
  // Forçar reload completo
  const scripts = document.querySelectorAll('script[src]');
  scripts.forEach(s => { s.src = s.src.split('?')[0] + '?v=' + new Date().getTime(); });
  
  const links = document.querySelectorAll('link[rel="stylesheet"]');
  links.forEach(l => { l.href = l.href.split('?')[0] + '?v=' + new Date().getTime(); });

  const imgs = document.querySelectorAll('img');
  imgs.forEach(i => { i.src = i.src.split('?')[0] + '?v=' + new Date().getTime(); });

  window.location.reload();
}
</script>
</body>
</html>
