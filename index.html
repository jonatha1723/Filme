<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Teste de Download Controlado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f14;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
h1{
  margin-bottom:30px;
  text-align:center;
}
button{
  padding:16px 28px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#22c55e;
  color:#000;
  font-weight:bold;
}
button:hover{
  background:#16a34a;
}
</style>
</head>

<body>

<h1>Teste de Download de Arquivo com Script</h1>
<button onclick="baixarArquivo()">Baixar Arquivo</button>

<script>
function baixarArquivo(){

  // Conteúdo do arquivo (script interno)
  const conteudo = `#!/bin/bash
# Script de teste gerado automaticamente

echo "Script executado com sucesso!"
echo "Sistema: $(uname -a)"
echo "Usuário: $(whoami)"
echo "Diretório atual: $(pwd)"

# Simulação de comando
echo "Arquivo baixado e pronto para execução"
`;

  // Criar arquivo em memória
  const blob = new Blob([conteudo], { type: "text/plain" });
  const url = URL.createObjectURL(blob);

  // Criar link de download
  const a = document.createElement("a");
  a.href = url;
  a.download = "teste_script.sh"; // nome do arquivo
  document.body.appendChild(a);
  a.click();

  // Limpar
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
