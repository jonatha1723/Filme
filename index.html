<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Double Stream - Live</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'stream-app';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startBtn = document.getElementById('startBtn');
        const joinBtn = document.getElementById('joinBtn');
        const stopBtn = document.getElementById('stopBtn');
        const roomInput = document.getElementById('roomInput');
        const statusText = document.getElementById('status');

        let localStream = null;
        let peerConnection = null;
        let currentUser = null;

        const servers = {
            iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }],
            iceCandidatePoolSize: 10,
        };

        // Autenticação
        async function initAuth() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        }

        onAuthStateChanged(auth, (user) => { if (user) currentUser = user; });

        // Função Principal de Início
        startBtn.onclick = async () => {
            const roomId = roomInput.value.trim();
            if (!roomId || !currentUser) return;

            try {
                // DETECÇÃO DE SUPORTE: Tela vs Câmera
                if (navigator.mediaDevices.getDisplayMedia) {
                    statusText.innerText = "Iniciando Compartilhamento de Tela...";
                    localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                } else {
                    statusText.innerText = "Tela não suportada. Usando Câmera...";
                    localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
                }

                localVideo.srcObject = localStream;
                peerConnection = new RTCPeerConnection(servers);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                const roomDoc = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                
                peerConnection.onicecandidate = (e) => {
                    if (e.candidate) addDoc(collection(roomDoc, 'callerCandidates'), e.candidate.toJSON());
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                await setDoc(roomDoc, { offer: { sdp: offer.sdp, type: offer.type } });

                onSnapshot(roomDoc, (snap) => {
                    const data = snap.data();
                    if (!peerConnection.currentRemoteDescription && data?.answer) {
                        peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    }
                });

                onSnapshot(collection(roomDoc, 'calleeCandidates'), (snap) => {
                    snap.docChanges().forEach(change => {
                        if (change.type === 'added') peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    });
                });

                toggleUI(true);
                statusText.innerText = "Transmitindo na sala: " + roomId;
            } catch (err) {
                statusText.innerText = "Erro: " + err.message;
            }
        };

        joinBtn.onclick = async () => {
            const roomId = roomInput.value.trim();
            if (!roomId || !currentUser) return;

            try {
                const roomDoc = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                const roomSnapshot = await getDoc(roomDoc);
                if (!roomSnapshot.exists()) return (statusText.innerText = "Sala não encontrada");

                peerConnection = new RTCPeerConnection(servers);
                peerConnection.ontrack = (e) => { remoteVideo.srcObject = e.streams[0]; };

                const data = roomSnapshot.data();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                await updateDoc(roomDoc, { answer: { type: answer.type, sdp: answer.sdp } });

                peerConnection.onicecandidate = (e) => {
                    if (e.candidate) addDoc(collection(roomDoc, 'calleeCandidates'), e.candidate.toJSON());
                };

                onSnapshot(collection(roomDoc, 'callerCandidates'), (snap) => {
                    snap.docChanges().forEach(change => {
                        if (change.type === 'added') peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    });
                });

                toggleUI(true);
                statusText.innerText = "Assistindo sala: " + roomId;
            } catch (err) {
                statusText.innerText = "Erro ao entrar: " + err.message;
            }
        };

        function toggleUI(streaming) {
            startBtn.style.display = streaming ? 'none' : 'block';
            joinBtn.style.display = streaming ? 'none' : 'block';
            stopBtn.style.display = streaming ? 'block' : 'none';
        }

        stopBtn.onclick = () => location.reload();
        initAuth();
    </script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        body { background-color: #020617; color: #f8fafc; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; padding: 20px; text-align: center; }
        h1 { color: #38bdf8; font-size: 1.5rem; margin-bottom: 8px; }
        #status { font-size: 0.8rem; color: #94a3b8; margin-bottom: 15px; background: #1e293b; padding: 10px; border-radius: 10px; }
        .video-box { width: 100%; background: #000; border-radius: 16px; overflow: hidden; aspect-ratio: 16/9; margin-bottom: 20px; position: relative; border: 1px solid #334155; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #localVideo { position: absolute; bottom: 8px; right: 8px; width: 25%; border: 2px solid #38bdf8; border-radius: 8px; }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 16px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; text-align: center; }
        button { padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-start { background: #38bdf8; color: #020617; }
        .btn-join { background: #1e293b; color: white; border: 1px solid #334155; }
        .btn-stop { background: #ef4444; color: white; display: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Double Stream</h1>
    <div id="status">Conectando...</div>
    <div class="video-box">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="controls">
        <input type="text" id="roomInput" placeholder="Nome da sala">
        <button id="startBtn" class="btn-start">Iniciar Transmissão</button>
        <button id="joinBtn" class="btn-join">Entrar na Sala</button>
        <button id="stopBtn" class="btn-stop">Parar</button>
    </div>
</div>
</body>
</html>
