<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Galeria de Fotos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0f0f14;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
h1 {
  margin-bottom: 20px;
}
input[type="file"] {
  margin-bottom: 20px;
}
#galeria {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}
#galeria img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #22c55e;
}
button {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #22c55e;
  color: #000;
  font-weight: bold;
}
button:hover {
  background: #16a34a;
}
</style>
</head>
<body>

<h1>Galeria de Fotos</h1>
<input type="file" id="arquivo" accept="image/*" multiple>
<button onclick="limparGaleria()">Limpar Galeria</button>

<div id="galeria"></div>

<script>
const galeria = document.getElementById("galeria");
const input = document.getElementById("arquivo");

// Carregar imagens do localStorage ao abrir
window.addEventListener("load", ()=>{
  const fotos = JSON.parse(localStorage.getItem("fotos") || "[]");
  fotos.forEach(src => adicionarImagem(src));
});

input.addEventListener("change", e => {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = () => {
      const src = reader.result;
      adicionarImagem(src);
      salvarFoto(src);
    };
    reader.readAsDataURL(file);
  });
  input.value = "";
});

function adicionarImagem(src){
  const img = document.createElement("img");
  img.src = src;
  galeria.appendChild(img);
}

function salvarFoto(src){
  const fotos = JSON.parse(localStorage.getItem("fotos") || "[]");
  fotos.push(src);
  localStorage.setItem("fotos", JSON.stringify(fotos));
}

function limparGaleria(){
  localStorage.removeItem("fotos");
  galeria.innerHTML = "";
}
</script>

</body>
</html>
