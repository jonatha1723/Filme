<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Instalador WebView</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f14;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
h1{
  margin-bottom:30px;
  text-align:center;
}
button{
  padding:16px 28px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#22c55e;
  color:#000;
  font-weight:bold;
}
button:hover{
  background:#16a34a;
}
</style>
</head>

<body>

<h1>Instalar Aplicativo</h1>

<button onclick="instalar()">Baixar e Instalar</button>

<script>
const APK_URL = "https://www.mediafire.com/file/4b4098eyndcgfm1/Double_1.apk/file?dkey=x43rj17y7do&r=666";

function instalar(){

  // Se estiver dentro do WebView com bridge Android
  if (window.Android && typeof Android.requestDownload === "function") {
    
    // Envia comando para o app executor
    Android.requestDownload(APK_URL);

  } else {
    
    // Fallback navegador comum
    const a = document.createElement("a");
    a.href = APK_URL;
    a.target = "_blank";
    a.download = "Double_1.apk";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

  }
}
</script>

</body>
</html>
