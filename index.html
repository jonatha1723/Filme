<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Wit - Autenticação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f8fafc;
        }

        .glass-container {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Ecrã de Carregamento Inicial -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#030712]">
        <div class="loader w-12 h-12 border-4 border-slate-700 rounded-full"></div>
    </div>

    <!-- Interface Principal -->
    <main id="app-content" class="hidden w-full max-w-md">
        
        <!-- VISÃO: LOGIN -->
        <div id="login-view" class="hidden glass-container p-8 md:p-10 rounded-[2.5rem] shadow-2xl text-center">
            <div class="mb-8">
                <div class="w-20 h-20 bg-blue-600/10 rounded-3xl flex items-center justify-center mx-auto mb-6 border border-blue-500/20">
                    <i class="fas fa-shield-halved text-4xl text-blue-500"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight text-white">Double Wit</h1>
                <p class="text-slate-400 mt-2 text-sm">Inicia sessão com a tua conta Google para continuar.</p>
            </div>

            <button id="btn-login" class="w-full flex items-center justify-center gap-4 bg-white text-slate-900 py-4 px-6 rounded-2xl font-bold hover:bg-slate-100 transition-all active:scale-95 shadow-lg">
                <svg class="w-6 h-6" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Entrar com Google
            </button>

            <div id="error-box" class="mt-6 p-4 bg-red-500/10 border border-red-500/20 text-red-400 text-xs rounded-xl hidden italic"></div>
        </div>

        <!-- VISÃO: DASHBOARD (Após Login) -->
        <div id="dash-view" class="hidden glass-container p-8 md:p-10 rounded-[2.5rem] shadow-2xl text-center">
            <div class="relative w-24 h-24 mx-auto mb-6">
                <img id="user-photo" class="w-full h-full rounded-full border-4 border-blue-500/30 p-1 shadow-2xl" src="" alt="Avatar">
                <div class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 border-4 border-[#030712] rounded-full"></div>
            </div>
            
            <h2 class="text-2xl font-bold text-white mb-1" id="user-name"></h2>
            <p class="text-slate-400 text-sm mb-10" id="user-email"></p>
            
            <div class="grid grid-cols-1 gap-3">
                <button class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-2xl transition-all">
                    Aceder à Plataforma
                </button>
                <button id="btn-logout" class="w-full py-4 bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold rounded-2xl transition-all">
                    Terminar Sessão
                </button>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Configuração Double Wit
        const firebaseConfig = {
            apiKey: "AIzaSyC-DTG7MauMSyvUKDcMxAhLLRAMIyKnYFE",
            authDomain: "double-wit.firebaseapp.com",
            projectId: "double-wit",
            storageBucket: "double-wit.firebasestorage.app",
            messagingSenderId: "2191174521",
            appId: "1:2191174521:web:9268d53b6431fd24cb5da8"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Elementos da UI
        const views = {
            loading: document.getElementById('loading-screen'),
            content: document.getElementById('app-content'),
            login: document.getElementById('login-view'),
            dash: document.getElementById('dash-view')
        };

        const components = {
            btnLogin: document.getElementById('btn-login'),
            btnLogout: document.getElementById('btn-logout'),
            error: document.getElementById('error-box'),
            uName: document.getElementById('user-name'),
            uEmail: document.getElementById('user-email'),
            uPhoto: document.getElementById('user-photo')
        };

        // Função para Login
        components.btnLogin.onclick = async () => {
            components.error.classList.add('hidden');
            try {
                await signInWithPopup(auth, provider);
            } catch (err) {
                console.error("Erro no Auth:", err);
                components.error.innerText = "Não foi possível completar o login. Verifica se o Google Auth está ativo no teu Firebase Console.";
                components.error.classList.remove('hidden');
            }
        };

        // Função para Logout
        components.btnLogout.onclick = () => signOut(auth);

        // Observador de Estado da Sessão
        onAuthStateChanged(auth, (user) => {
            // Esconder loading inicial
            views.loading.classList.add('hidden');
            views.content.classList.remove('hidden');

            if (user) {
                // Utilizador Autenticado
                views.login.classList.add('hidden');
                views.dash.classList.remove('hidden');
                
                // Preencher Dados
                components.uName.innerText = user.displayName;
                components.uEmail.innerText = user.email;
                components.uPhoto.src = user.photoURL || 'https://via.placeholder.com/96';
            } else {
                // Sessão Terminada
                views.dash.classList.add('hidden');
                views.login.classList.remove('hidden');
            }
        });

    </script>
</body>
</html>
